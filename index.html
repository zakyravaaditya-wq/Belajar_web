<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TaskMate</h1>
    <p>Kelola tugas harianmu dan bangun streak produktifmu ğŸ”¥</p>

    <div class="input-section">
      <input type="text" id="inputTugas" placeholder="Tulis tugas baru...">
      <input type="datetime-local" id="inputDeadline">
      <button id="btnTambah">Tambah</button>
      <label><input type="checkbox" id="tugasHarian"> Jadikan tugas harian</label>
    </div>

    <div class="filter-section">
      <button class="filter" data-filter="semua">Semua</button>
      <button class="filter" data-filter="aktif">Aktif</button>
      <button class="filter" data-filter="selesai">Selesai</button>
      <button id="hapusSelesai">Hapus Selesai</button>
    </div>

    <ul id="daftarTugas"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
